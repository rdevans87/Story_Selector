<!DOCTYPE html>
<html>
<head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="apple-touch-icon" sizes="180x180" href="assets/imgs/apple-touch-icon.png">
	      <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <link rel="stylesheet" href="assets\css\bootstrap4-neon-glow.css"/>
        <link rel="stylesheet" type="text/css" href="assets\css\style.css" />
        
  <title>Story Selector</title>
</head>
  <body>
    <div class="topnav">
      <button type="button" id="download-btn" onclick="downloadResults()">Download Results</button>
      <button type="button" id="save-results" onclick="saveResults()">Save Results</button>
      <button type="button" id="start-over-btn" onclick="resetForm()">Start Over</button>
    </div>
    
    <div class="container">
      <h1>Story Selector</h1>
      <form id="add-story-form">
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required>
        </div>
        <div class="form-group">
          <label for="storyGenre">Select a Story Genre:</label>
          <select id="storyGenre" name="storyGenre" required>
            <option value="">-- Please select a story genre --</option>
            <option value="Drama">Drama</option>
            <option value="Fantasy">Fantasy</option>
            <option value="Horror">Horror</option>
            <option value="Comedy">Comedy</option>
            <option value="Action">Action</option>
            <option value="Thriller">Thriller</option>
            <option value="Mystery">Mystery</option>
            <option value="Western">Western</option>
          </select>
        </div>
        <div class="form-group">
          <label for="storyType">Select a Story Type:</label>
          <select id="storyType" name="storyType" required>
            <option value="">-- Please select a story type --</option>
            <option value="Character Development">Characters</option>
            <option value="Dialogue">Dialogue</option>
            <option value="Novel">Novel</option>
            <option value="One-Pager">One-Pager</option>
            <option value="Podcast">Podcast</option>
            <option value="Query Letter">Query Letter</option>
            <option value="Screenplay">Screenplay</option>
            <option value="Script Notes">Script Notes</option>
            <option value="Story Outline">Story Outline</option>
            <option value="Synopsis/Treatment">Synopsis/Treatment</option>
            <option value="TV Series Bible">TV Series Bible</option>
          </select>
        </div>
        <div class="form-group screenplay-formats">
          <label for="screenplayFormat">Select a Screenplay Format:</label>
          <select id="screenplayFormat" name="screenplayFormat">
            <option value="">-- Please select a screenplay format --</option>
            <option value="Three Act Screenplay">Three Act Screenplay</option>
            <option value="Four Act Screenplay">Four Act Screenplay</option>
            <option value="Hour-Long Drama Series">Hour-Long Drama Series</option>
            <option value="Half-Hour Multi-Cam Sitcom">Half-Hours Multi-Cam Sitcom</option>
          </select>
        </div>
        <button type="submit">Select Story</button>
      </form>
      
      <div id="selectedStory">
        
      </div> 
      <div id="savedResults">
        <!-- Display saved results here -->
      </div>
      
      


  <script src="assets\js\selector.js"></script>

  </body>
  </html>
