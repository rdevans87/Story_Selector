<!DOCTYPE html>
<html>
<head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <link rel="stylesheet" href="/assets/css/bootstrap4-neon-glow.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel='stylesheet' href='//cdn.jsdelivr.net/font-hack/2.020/css/hack.min.css'>
        <link rel="stylesheet" type="text/css" href="assets\css\style.css" />
        
  <title>Story Selector</title>
</head>
<body>
    <div class="topnav">
      <button type="button" id="download-btn" onclick="downloadLoglines()">Download Results</button>
      <button type="button" id="save-results" onclick="saveResults()">Save Results</button>
      <button type="button" id="start-over-button" onclick="startOver()">Start Over</button>
    </div>  
  <h1>Story Selector</h1>
  <form>
    <label for="title">Title: </label>
    <input type="text" id="title"  placeholder="Enter the title of your screenplay" required>
  <br>    
    <label for="storyGenre">Select a Story Genre:</label>
    <select id="storyGenre">
      <option value="">-- Please select a story genre --</option>
      <option value="Manuscript">Drama</option>
      <option value="Novel">Fantasy</option>
      <option value="Query Letter">Horror</option>
      <option value="Story Outline">Comedy</option>
      <option value="Synopsis Treatment">Action</option>
      <option value="Character Development">Thriller</option>
      <option value="One-Pager">Mystery</option>
      <option value="TV Series Bible">Western</option>
      <option value="Script Notes">Script Notes</option>
      <option value="Dialogue">Dialogue</option>
      <option value="Screenplay">Screenplay</option>
    </select>
<div>
    <label for="storyType">Select a Story Template:</label>
    <select id="storyType">
      <option value="">-- Please select a story type --</option>
      <option value="Characters">Character Development</option>
      <option value="Dialogue">Dialogue</option>
      <option value="Manuscript">Manuscript</option>
      <option value="Novel">Novel</option>
      <option value="One-Pager">One-Pager</option>
      <option value="Query Letter">Query Letter</option>
      <option value="Screenplay">Screenplay</option>
      <option value="Script Notes">Script Notes</option>
      <option value="Story Outline">Story Outline</option>
      <option value="Synopsis/Treatment">Synopsis/Treatment</option>
      
      
      <option value="TV Series Bible">TV Series Bible</option>
      
    </select>
  </div>
    <div class="screenplay-formats">
      <label for="screenplayFormat">Select a Screenplay Format:</label>
      <select id="screenplayFormat">
        <option value="">-- Please select a screenplay format --</option>
        <option value="Three Act Screenplay">Three Act Screenplay</option>
        <option value="Four Act Screenplay">Four Act Screenplay</option>
        <option value="Hour-Long Drama Series">Hour-Long Drama Series</option>
        <option value="Half-Hour Multi-Cam Sitcom">Half-Hours Multi-Cam Sitcom</option>
      </select>
    </div>

    <button type="button" onclick="selectStory()">Select Story</button>
  </form>

  <div id="selectedStory"></div>

  
  <script src="assets\js\selector.js"></script>
  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  </body>
  </html>
